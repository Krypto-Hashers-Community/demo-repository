<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Hashers Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <h1>Krypto Hashers</h1>
        </div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#community">Community</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#briefs">Briefs</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="trending" class="trending-section">
        <h2>Trending Projects</h2>
        <div class="trending-grid" id="trending-repos">
          <!-- Repositories will be loaded here -->
        </div>
      </section>

      <section id="community" class="community-section">
        <h2>Our Community</h2>
        <div class="members-grid" id="members-container">
          <!-- Members will be loaded here -->
        </div>
        <button id="view-all-members" class="view-all-btn">View All Members</button>
      </section>

      <section id="news" class="news-section">
        <h2>Latest Updates</h2>
        <div class="news-grid" id="latest-activities">
          <!-- Activities will be loaded here -->
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <p>Building the future of crypto, one commit at a time.</p>
        </div>
        <div class="footer-section">
          <h3>Contact</h3>
          <p>info@kryptohashers.com</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <div class="social-links">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Discord</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Made with ❤️ by the Krypto Hashers Community</p>
      </div>
    </footer>
  </body>
</html>
