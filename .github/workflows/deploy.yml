name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug Secrets
        run: |
          if [ -n "${{ secrets.API_KEY }}" ]; then
            echo "API_KEY secret is set"
          else
            echo "API_KEY secret is NOT set"
          fi

      - name: Create Config File
        env:
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
        run: |
          echo "Creating config.js..."
          echo "// GitHub API Configuration" > config.js
          echo "window.config = {" >> config.js
          echo "    apiKey: '${{ secrets.API_KEY }}'," >> config.js
          echo "    orgName: 'Krypto-Hashers-Community'" >> config.js
          echo "};" >> config.js
          echo "Config file created successfully"
          echo "Verifying config.js exists:"
          ls -l config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 