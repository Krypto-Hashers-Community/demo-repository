name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create and Update Config
        env:
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
        run: |
          if [ -f "config.template.js" ]; then
            echo "Found config.template.js, creating config.js..."
            cp config.template.js config.js
            echo "Replacing token in config.js..."
            sed -i "s|YOUR_LOCAL_DEV_TOKEN|${GITHUB_TOKEN}|g" config.js
            echo "Config file created and updated successfully"
          else
            echo "Error: config.template.js not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 