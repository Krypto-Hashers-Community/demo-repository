name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Production Config
        run: |
          echo "// GitHub API Configuration" > config.js
          echo "window.config = {" >> config.js
          echo "    apiKey: \"${{ secrets.API_KEY }}\"," >> config.js
          echo "    orgName: \"Krypto-Hashers-Community\"" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('Config loaded successfully');" >> config.js

      - name: Verify Config File
        run: |
          echo "Checking if config.js exists:"
          ls -l config.js
          echo "Contents of config.js:"
          cat config.js

      - name: Prepare HTML
        run: |
          # Add meta tags for security
          sed -i '/<head>/a \
          <meta http-equiv="Content-Security-Policy" content="default-src * '\''unsafe-inline'\''; connect-src https://api.github.com; script-src * '\''unsafe-inline'\''; style-src * '\''unsafe-inline'\'';">' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 